<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button class="btn btn-dark" id="clearBtn">Clear Local Storage</button>
    <!--Added a toast that pops up when you click on the save icon-->
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;" id="toastBody">
      <div class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
          <strong class="mr-auto">Day Planner</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Your event is saved!
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row hour" id="9Row">
      <div class="col-md-2 hour">9 AM</div>
      <div class="col-md-8 future time-block" data-hour="9">
        <textarea class="description" id="description9"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="9" />
      </div>
    </div>

    <div class="row hour" id="10Row">
      <div class="col-md-2 hour">10 AM</div>
      <div class="col-md-8 future time-block" data-hour="10">
        <textarea class="description" id="description10"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="10" />
      </div>
    </div>

    <div class="row hour" id="11Row">
      <div class="col-md-2 hour">11 AM</div>
      <div class="col-md-8 future time-block" data-hour="11">
        <textarea class="description" id="description11"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="11" />
      </div>
    </div>

    <div class="row hour" id="12Row">
      <div class="col-md-2 hour">12PM</div>
      <div class="col-md-8 future time-block" data-hour="12">
        <textarea class="description" id="description12"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="12" />
      </div>
    </div>

    <div class="row hour" id="13Row">
      <div class="col-md-2 hour">1 PM</div>
      <div class="col-md-8 future time-block" data-hour="13">
        <textarea class="description" id="description13"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="13" />
      </div>
    </div>

    <div class="row hour" id="14Row">
      <div class="col-md-2 hour">2 PM</div>
      <div class="col-md-8 future time-block" data-hour="14">
        <textarea class="description" id="description14"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="14" />
      </div>
    </div>

    <div class="row hour" id="15Row">
      <div class="col-md-2 hour">3 PM</div>
      <div class="col-md-8 future time-block" data-hour="15">
        <textarea class="description" id="description15"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="15" />
      </div>
    </div>

    <div class="row hour" id="16Row">
      <div class="col-md-2 hour">4 PM</div>
      <div class="col-md-8 future time-block" data-hour="16">
        <textarea class="description" id="description16"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="16" />
      </div>
    </div>

    <div class="row hour" id="17Row">
      <div class="col-md-2 hour">5 PM</div>
      <div class="col-md-8 future time-block" data-hour="17">
        <textarea class="description" id="description17"></textarea>
      </div>
      <div class="col-md-2 saveDiv">
        <input type="image" src="save.png" class="saveBtn" data-time="17" />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
